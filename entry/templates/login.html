<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Zed</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
    <link rel="stylesheet" type="text/css" href="../static/styles/login.css" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .password-container {
            position: relative;
            width: 400px;
            margin: auto;
            text-align: left;
        }

        input[type="password"],
        input[type="text"],
        input[type="email"] {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border: 1px solid orange;
            border-radius: 5px;
        }

        .toggle-password {
            position: absolute;
            top: 60%;
            right: 10px;
            transform: translateY(-50%);
            cursor: pointer;
            font-size: 18px;
        }

        .toggle-input {
            position: absolute;
            top: 50%;
            right: 10px;
            transform: translateY(-50%);
            cursor: pointer;
            font-size: 18px;
        }
    </style>

</head>
<body>
    <nav style="background-color:orange;" class="navbar navbar-expand-lg">
        <div class="container-fluid">
            <a class="navbar-brand" href="{{ url_for('main.home') }}">Zed Beauty</a>
        </div>
    </nav>

    <div class="container mt-5 d-flex justify-content-center">
        <!-- Card for Login Form with Gold Background -->
        <div class="card-gold" style="width: 25rem;">
            <div class="card-body">
                <h4 class="card-welcome text-center mb-4">Welcome Back</h4>
                <h2 class="card-title text-center mb-4">Login</h2>

                <!-- Flash messages -->
                {% with messages = get_flashed_messages(with_categories=true) %}
                    {% if messages %}
                        {% for category, message in messages %}
                            <div class="alert alert-{{ category }}">{{ message }}</div>
                        {% endfor %}
                    {% endif %}
                {% endwith %}

                <!-- Login Form -->
                <form method="POST" action="{{ url_for('auth.login') }}">
                    {{ form.hidden_tag() }}

                    <div class="mb-3">
                        <label for="email" class="form-label">Email Address</label>
                        <input type="email" class="form-control" id="email" name="email" placeholder="Enter your email" required>
                    </div>

                    <div class="password-container">
                        <label for="password">Password</label>
                        <input type="password" id="password" placeholder="Enter your password" required>
                        <span id="togglePassword" class="toggle-password">üëÅÔ∏è</span>
                    </div>

                    <div class="mb-3 form-check">
                        <input type="checkbox" class="form-check-input" id="remember" name="remember">
                        <label class="form-check-label" for="remember">Remember Me</label>
                    </div>

                    <button type="submit" class="btn" style="background-color: orange; color: white; border: none; width: 100%;">Login</button>

                </form>

                <!-- Toggle to Sign Up Form -->
                <div class="d-flex justify-content-center mt-4">
                    <p>I don't have an account? | <a href="{{ url_for('auth.register') }}" style="color: orange;">Sign Up</a></p>
                </div>
            </div>
        </div>
        <div class="image-stack">
            <img src="{{ url_for('static', filename='images/male_shopper.jpg') }}" alt="Male Shopper" class="side-image">
            <img src="{{ url_for('static', filename='images/female_shopper.jpg') }}" alt="Female Shopper" class="side-image">
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        const togglePassword = document.getElementById('togglePassword');
        const passwordInput = document.getElementById('password');

        togglePassword.addEventListener('click', () => {
            // Toggle the type attribute
            const type = passwordInput.getAttribute('type') === 'password' ? 'text' : 'password';
            passwordInput.setAttribute('type', type);

            // Toggle the eye icon (optional)
            togglePassword.textContent = type === 'password' ? 'üëÅÔ∏è' : 'üëÅÔ∏è‚Äçüó®Ô∏è';
        });
    </script>
</body>
</html>
