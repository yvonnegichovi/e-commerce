<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cart List</title>
    <link rel="stylesheet" type="text/css" href="../static/styles/cartlist.css">
</head>
<body>
    <section class="cartlist-section py-20 bg-light overflow-hidden">
        <div class="container">
            <h2 class="mb-8">Shopping Cart</h2>
            <p class="mb-14 lead text-secondary">Review your selected items</p>
            <div class="cart-item mb-12 py-8 px-8 px-md-20 bg-white">
                <div class="row align-items-center mb-8">
                    <div class="col-12 col-lg-3 mb-8 mb-lg-0">
                        <div class="item-image bg-light-light d-flex align-items-center justify-content-center">
                            <img class="img-fluid" src="item-image-placeholder.png" alt="Item Image">
                        </div>
                    </div>
                    <div class="col-12 col-lg-9">
                        <div class="d-flex mb-16">
                            <div class="me-auto">
                                <h3 class="lead fw-bold">Item Name</h3>
                                <p class="mb-0 text-secondary">Item description or details</p>
                            </div>
                            <span class="h5 text-info">$29.89</span>
                        </div>
                        <div class="row">
                            <div class="col-12 col-sm-auto mb-6 mb-sm-0 me-lg-10">
                                <p class="mb-6 fw-bold">Quantity</p>
                                <input type="number" class="item-quantity" value="1" min="1">
                            </div>
                            <div class="col-12 col-lg-auto ms-auto mt-10 mt-lg-0">
                                <button class="btn col-12 col-md-auto btn-light mb-4 mb-md-0 me-md-4 text-uppercase">Remove</button>
                                <button class="btn col-12 col-md-auto btn-primary">Save for Later</button>
                            </div>
                        </div>
                    </div>
                </div>
            </div>

            <div class="cart-total py-8 px-8 px-md-20 bg-white">
                <div class="d-flex justify-content-between align-items-center">
                    <h3 class="fw-bold">Total:</h3>
                    <span class="h4 text-info">$59.78</span>
                </div>
                <div class="d-flex justify-content-end mt-4">
                    <button class="btn btn-primary text-uppercase">Proceed to Checkout</button>
                </div>
            </div>
        </div>
    </section>
</body>
</html>
