<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cart List</title>
    <link rel="stylesheet" type="text/css" href="../static/styles/cartlist.css">
</head>
<body>

     <!-- Navigation Bar -->
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <div class="container-fluid">
            <a class="navbar-brand" href="{{ url_for('main.home') }}">Zed Beauty</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
                    aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item">                                                                                   <a class="nav-link active" href="{{ url_for('product.dashboard') }}">Dashboard</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link active" href="{{ url_for('product.view_wishlist', user_id=current_user.id) }}">Wishlist</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="{{ url_for('auth.logout') }}">Logout</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <div class="container">
    <h3 class="mb-8">Shopping Cart</h3>
    <p class="mb-14 lead text-secondary">Review your selected items</p>

{% for product in cartlist_products %}
<div class="cart-item mb-12 py-8 px-8 px-md-20 bg-white">
    <div class="row align-items-center mb-8">
        <!-- Product Image -->
        <div class="col-12 col-lg-3 mb-8 mb-lg-0">
            <div class="item-image bg-light-light d-flex align-items-center justify-content-center">
                <img class="img-fluid" src="{{ url_for('static', filename=product.product.image) }}" 
                     alt="{{ product.product.product_name }}">
            </div>
        </div>
        <!-- Product Details -->
        <div class="col-12 col-lg-9">
            <div class="d-flex mb-16">
                <!-- Product Name -->
                <div class="me-auto">
                    <h4 class="lead fw-bold">{{ product.product.product_name }}</h4>
                </div>
                <!-- Product Price -->
                <span class="h5 text-info">Ksh. {{ product.product.price }}</span>
            </div>
            <div class="quantity-control d-flex align-items-center">
                <!-- Decrement Button -->
                <button type="button" class="btn btn-light btn-decrement" 
                        onclick="updateQuantity(this, -1)" 
                        data-cart-id="{{ product.id }}">âˆ’</button>

                <!-- Quantity Input -->
                <input type="number" class="form-control item-quantity text-center"
                       name="quantity" value="{{ product.quantity }}" 
                       min="1" readonly data-cart-id="{{ product.id }}">

                <!-- Increment Button -->
                <button type="button" class="btn btn-light btn-increment" 
                        onclick="updateQuantity(this, 1)" 
                        data-cart-id="{{ product.id }}">+</button>
            </div>
            <div class="d-flex justify-content-end mt-10">
                <!-- Remove Button -->
                <button class="btn btn-light me-4 text-uppercase" 
                        onclick="removeItem({{ product.id }})">Remove</button>
                <!-- Save for Later Button -->
                <button class="btn btn-primary text-uppercase" 
                        onclick="saveForLater({{ product.id }})">Save for Later</button>
            </div>
        </div>
    </div>
</div>
{% endfor %}

<div class="cart-total py-8 px-8 px-md-20 bg-white">
    <div class="d-flex justify-content-between align-items-center">
        <h3 class="fw-bold">Total:</h3>
        <span id="total-price" class="h4 text-info">
            Ksh. {{ total_price }}
        </span>
    </div>
    <div class="d-flex justify-content-end mt-4">
        <button class="btn btn-primary text-uppercase">Proceed to Checkout</button>
    </div>
</div>


</body>
<script>
function updateQuantity(button, increment) {
    const quantityInput = button.closest('.quantity-control').querySelector('.item-quantity');
    const cartId = quantityInput.dataset.cartId;
    let currentQuantity = parseInt(quantityInput.value);

    // Update the quantity in the input field
    const newQuantity = currentQuantity + increment;
    if (newQuantity < 1) return; // Prevent negative or zero quantities
    quantityInput.value = newQuantity;

    // Send the updated quantity to the server
    fetch('/product/update_quantity', {
        method: 'POST',
        headers: {
            'Content-Type': 'application/json'
        },
        body: JSON.stringify({ cart_id: cartId, quantity: newQuantity })
    })
    .then(response => response.json())
    .then(data => {
        if (data.error) {
            alert(data.error);
        } else {
            // Update the total price on the page
            document.getElementById('total-price').innerText = `Ksh. ${data.total_price}`;
        }
    })
    .catch(error => {
        console.error('Error updating quantity:', error);
    });
}


function removeItem(cartId) {
    if (confirm("Are you sure you want to remove this item?")) {
        fetch(`/remove-cart/${cartId}`, {
            method: 'POST'
        }).then(() => location.reload())
          .catch(error => console.error('Error removing item:', error));
    }
}

function saveForLater(cartId) {
    fetch(`/save-for-later/${cartId}`, {
        method: 'POST'
    }).then(() => location.reload())
      .catch(error => console.error('Error saving item for later:', error));
}

</script>

</html>
