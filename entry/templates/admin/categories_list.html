<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Categories List</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-5">
        <h2>Categories</h2>

        <!-- Back to Dashboard Button -->
        <div class="mb-4">
            <a href="{{ url_for('admin.dashboard') }}" class="btn btn-secondary">Back to Dashboard</a>
        </div>

        {% for category in categories %}
            <div class="category-item d-flex align-items-center mb-3">
                <div class="flex-grow-1">
                    <h4>{{ category.name }}</h4>
                    <p>{{ category.description }}</p>
                </div>
                
                <!-- Edit and Delete Buttons -->
                <div class="btn-group">
                    <!-- Edit Button -->
                    <a href="{{ url_for('admin.edit_category', category_id=category.id) }}" class="btn btn-primary">Edit</a>
                    
                    <!-- Delete Form -->
                    <form action="{{ url_for('admin.delete_category', category_id=category.id) }}" method="POST" style="display:inline;">
                        <button type="submit" class="btn btn-danger" onclick="return confirm('Are you sure you want to delete this category?');">Delete</button>
                    </form>
                </div>
            </div>
        {% endfor %}
        <!-- Add Category Button -->
        <div class="mt-4">
            <a href="{{ url_for('admin.add_category') }}" class="btn btn-success">Add New Category</a>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
