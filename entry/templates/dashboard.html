<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ title }}</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css"> <!-- Font Awesome for icons -->
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 20px;
            background-color: #f4f4f4;
        }
        .container {
            max-width: 800px;
            margin: auto;
            background: #fff;
            padding: 20px;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        h1 {
            color: #333;
        }
        .btn {
            display: inline-block;
            padding: 10px 15px;
            margin: 5px 0;
            background: #007bff;
            color: white;
            text-decoration: none;
            border-radius: 5px;
        }
        .btn:hover {
            background: #0056b3;
        }
        .logout-btn {
            background: #dc3545;
        }
        .logout-btn:hover {
            background: #c82333;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Welcome, {{ current_user.names }}!</h1>
        <p>This is your dashboard. From here, you can manage your account and view your orders.</p>
        
        <h2>Actions</h2>
        <a href="{{ url_for('view_orders') }}" class="btn"><i class="fas fa-shopping-cart"></i> View Orders</a>
        <a href="{{ url_for('update_account') }}" class="btn"><i class="fas fa-user-edit"></i> Update Account</a>
        <a href="{{ url_for('logout') }}" class="btn logout-btn"><i class="fas fa-sign-out-alt"></i> Logout</a>
    </div>
</body>
</html>
